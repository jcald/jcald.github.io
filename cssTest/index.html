<!DOCTYPE html>
<html lang="es">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>Barra de navegaci√≥n horizontal con listas y estilos CSS</title>

    <style type="text/css">
      #navegador ul {
        list-style-type: none;
        text-align: center;
      }
      #navegador li {
        display: inline;
        text-align: center;
        margin: 0 10px 0 0;
      }
      #navegador li a {
        padding: 2px 7px 2px 7px;
        color: #666;
        background-color: #eeeeee;
        border: 1px solid #ccc;
        text-decoration: none;
      }
      #navegador li a:hover {
        background-color: #333333;
        color: #ffffff;
      }
    </style>
  </head>

  <body>
    <div id="navegador">
      <ul>
        <li><a href="#">Menu 1</a></li>
        <li><a href="#">Menu 2</a></li>
        <li><a href="#">Menu 3</a></li>
        <li><a href="#">Menu 4</a></li>
      </ul>
    </div>
  </body>
</html>
