<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz - html5</title>
    <link rel="stylesheet" type="text/css" href="./estilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Reconocimiento de Voz Enjoy Tutorials</h1>
    <input type="text" x-webkit-speech id="texto",placeholder="Habla aqui"  
        onwebkitspeechchange="mifunction()" >
    <div class="colores">

    </div>

    <script type="text/javascript">
        function mifuncion() {
            if ($("#texto").val()=='azul') {
                $(".colores").css('background', 'blue');
            }
            if ($("#texto").val()=='morado') {
                $(".colores").css('background', 'purple');
            }
            if ($("#texto").val()=='animacion') {
                $(".colores").animate({
                    left:'+100'
                }, 2000)
            }
        }
    </script>
</body>
</html>
