    <style>
      .carousel-inner > .item > img,
      .carousel-inner > .item > a > img {
        width: 70%;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div
        id="myCarousel"
        class="carousel slide"
        data-ride="carousel"
        data-interval="false"
      >
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img
              src="img/img_chania.jpg"
              alt="Chania"
              width="460"
              height="345"
            />
          </div>

          <div class="item">
            <img
              src="img/img_chania2.jpg"
              alt="Chania"
              width="460"
              height="345"
            />
          </div>

          <div class="item">
            <img
              src="img/img_flower.jpg"
              alt="Flower"
              width="460"
              height="345"
            />
          </div>

          <div class="item">
            <img
              src="img/img_flower2.jpg"
              alt="Flower"
              width="460"
              height="345"
            />
          </div>
        </div>

        <!-- Left and right controls -->
        <a
          class="left carousel-control"
          href="#myCarousel"
          role="button"
          data-slide="prev"
        >
          <span
            class="glyphicon glyphicon-chevron-left"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="right carousel-control"
          href="#myCarousel"
          role="button"
          data-slide="next"
        >
          <span
            class="glyphicon glyphicon-chevron-right"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <script>
      function anterior() {
        $("#myCarousel").carousel("prev");
      }
      function siguiente() {
        $("#myCarousel").carousel("next");
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script>
      if (!annyang) {
        alert("Lo siento, tu navegador no soporta el reconocimiento de voz :(");
      }

      if (annyang) {
        alert("navegador soporta el reconocimiento de voz");
        // Let's define our first command. First the text we expect, and then the function it should call
        var commands = {
          siguiente: function () {
            siguiente();
          },

          anterior: function () {
            anterior();
          },
        };
        annyang.setLanguage("es-");
        annyang.addCommands(commands);
        annyang.debug();
        annyang.start({ continuous: false });
      }
    </script>
  </body>
